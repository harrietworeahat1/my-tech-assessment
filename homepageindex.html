<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Contact Us Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    .contact {
        min-height: 100vh;
        background-color: #e8f0fe;
        padding: 50px;
        text-align: center;
    }
    .container{
      max-width: 800px;
      margin:0 auto;
    }
    .container h2{
      font-size: 36px;
      margin-bottom:40px;
      color: #333;
    }
    .contact-wrapper{
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 30px;

    }
    .contact-form{
      text-align: left;
    }
    .contact-form h3{
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;

    }
    .form-group{
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border:none;
      background-color: #f8f9fa;
      color: #333;

    }
    input:focus
    textarea:focus{
      outline:none;
      box-shadow:0 0 8px #bbb;
    }
    button{
      display: inline-block;
      padding: 12px 24px;
      background-color: #4caf50;
      color:#fff;
      border:none;
      cursor:pointer;
      transition: 0.3s ease;
    }
    button:hover{
      background-color: #4ea452 ;
    }
    .contact-info{
      text-align: left;
    }
    .contact-info h3{
      font-size: 24px;
      margin-bottom:20px ;
      color:#333;
    }
    .contact-info p {
      margin-bottom: 10px;
      color:#555;
    }
    .contact-info i{
      color:#4caf50;
      margin-right: 10px;

    }

    @media screen and ( max-width: 768px){
      .container{
        padding:20px;
      }
      .contact-wrapper{
      grid-template-columns:1fr;
    }
    }

    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #888;
        color: #333;
    }
    
    header {
        background: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
    }
    
    header h1 {
        font-size: 2em;
    }
    
    
    nav {
        background: #666;
        text-align: center;
        padding: 10px 0;
    }
    
    nav ul {
        list-style: none;
    }
    
    nav ul li {
        display: inline;
        margin-right: 20px;
    }
    
    nav ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 1.2em;
    }
    
    .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
        padding: 20px;
    }
    
    footer {
        background: #333;
        color: #fff;
        text-align: center;
        padding: 20px 0;
        position: fixed;
        width: 100%;
        bottom: 0;
    }
    
    @media(max-width:768px) {
        .container {
            width: 90%;
        }
    }
    
    main {
        margin-left: 20px;
        margin-right: 20px;
        margin-top: 50px; 
        text-align: center; 
    }
    
    h1 {
        text-align: center;
    }
    
    .navbar ul {
        list-style-type: none;
        background-color: rgb(73, 73, 73);
        padding: 0px;
        margin: 0px;
        overflow: hidden;
    }
    
    .navbar a {
        color: white;
        text-decoration: none;
        padding: 15px;
        display: block;
        text-align: center;
    }
    
    .navbar a:hover {
        background-color: rgb(87, 87, 87);
    }
    
    .navbar li {
        float: left;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <ul>
        <li><a href="index.html">sweet</a></li>
        <li><a href="page2index.html">savory</a></li>
        <li><a href="homepageindex.html">contact us</a></li> 
        <li><a href="page3index.html">game</a></li>
    </ul>
  </nav>

  <section class="contact"> 
    <div class="container">
      <h2>Contact Us</h2>
      <div class="contact-wrapper">
        <div class="contact-form">
          <h3>Send Us a Message</h3> 
          <form>
            <div class="form-group">
              <input type="text" name="name" placeholder="Your Name">
            </div>
            <div class="form-group">
              <input type="email" name="email" placeholder="Your Email">
            </div>
            <div class="form-group">
              <textarea name="message" placeholder="Your Message"></textarea>
              <button type="submit">Send Message</button>
            </div>
          </form>
        </div>
        <div class="contactinfo">
          <h3>Contact Information</h3>
          <p><i class="fas fa-phone"></i> +1 123 458 789</p>
          <p><i class="fas fa-envelope"></i> info@gmail.com</p>
          <p><i class="fas fa-map-marker-alt"></i> 123 Street, Auckland, New Zealand</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
